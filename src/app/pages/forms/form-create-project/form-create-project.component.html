<div class="content">
    <mat-card>
        <mat-card-content>
            <h2>Create a project</h2>
            <form [formGroup]="formCreateProject" (submit)="CreateProject()">
                <div>
                    <mat-form-field>
                        <input matInput placeholder="Project title" type="text" formControlName="name" required/>
                        <mat-error *ngIf="formCreateProject.controls['name'].invalid">{{getErrorMessage('name')}}
                        </mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <textarea matInput placeholder="Description" type="text"
                            formControlName="description"></textarea>
                        <mat-error *ngIf="formCreateProject.controls['description'].invalid">
                            {{getErrorMessage('description')}}</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input matInput [matDatepicker]="start_date" [min]="startDate" placeholder="Choose a starting date"
                            formControlName="start_date">
                        <mat-datepicker-toggle matSuffix [for]="start_date"></mat-datepicker-toggle>
                        <mat-datepicker #start_date></mat-datepicker>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input matInput [matDatepicker]="deadline" [min]="startDate" placeholder="Choose a deadline" formControlName="deadline"  />
                        <mat-datepicker-toggle matSuffix [for]="deadline"></mat-datepicker-toggle>
                        <mat-datepicker #deadline></mat-datepicker>
                        <mat-error *ngIf="formCreateProject.controls['deadline'].invalid">This is invalid</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <button mat-raised-button type="submit">Create</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
