<nav class="sidebar" *ngIf="nav.visible">
  <div class="logo">
    <a routerLink="/home"><img class="logocroco" routerLink="/home" src="../../../../assets/img/logo/logo-2.svg"
        alt="Logo Akroko" /></a>
  </div>
  <ul class="menu">
    <li>
      <a routerLink="/home" [routerLinkActive]="['is-active']">
        <fa-icon [icon]="faHome" size="2x"></fa-icon>
      </a>
    </li>
    <li>
      <a [routerLink]="'/projects/'" [routerLinkActive]="['is-active']">
        <fa-icon [icon]="faBorderAll" size="2x"></fa-icon>
      </a>
    </li>
    <li>
      <a [routerLink]="'/task-list/'+nav.current_user" [routerLinkActive]="['is-active']">
        <fa-icon [icon]="faTasks" size="2x"></fa-icon>
      </a>
    </li>

  </ul>
  <div class="exit">
    <a href="" (click)="logout()">
      <fa-icon [icon]="faSignOutAlt" size="2x"></fa-icon>
    </a>
  </div>
</nav>
